<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner v1.21</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #redirect-button {
            font-size: 24px;
            padding: 20px;
            margin: 20px;
            display: block;
        }
        #manual-link {
            font-size: 24px;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        #manual-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                window.location.href = 'https://corp-hosp-meal-scanner-2.glitch.me/scan';
            }, 5000);
        });
    </script>
</head>
<body>
    <button id="redirect-button">Redirecting in 5 seconds...</button>
    <a id="manual-link" href="https://corp-hosp-meal-scanner-2.glitch.me/scan">Click here if you are not redirected automatically</a>
</body>
</html>

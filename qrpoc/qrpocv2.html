<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner v1.17</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@latest/dist/jsQR.js"></script>
    <link rel="stylesheet" href="scanner.css"/>
</head>
<body>
    <h2>QR Scanner v1.17</h2>
    <div id="sleeping-indicator" class="modal" style="display: none;">
        <img src="sleepcat2.gif" alt="Sleeping" />
        <p>Resting due to inactivity. Click anywhere to wakeup.</p>
    </div>

    <div id="container">


        <div id="video-container">
            <div id="loader" class="loader"></div>
            <video id="qr-video" hidden></video>
            <canvas id="qr-canvas"></canvas>
        </div>
        <div id="scan-results">
            <h3>Recent Scans</h3>
            <table id="scans-table">
                <tr>
                    <th>ResId</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Link</th>
                </tr>
                <!-- Scan entries will be dynamically inserted here -->
            </table>
        </div>
    </div>
    <audio id="beep-sound" src="bell.mp3" preload="auto"></audio>
    <script src="scanner.js"></script>
</body>
</html>
